<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calculadora Simples com Javascript</h1>
        <section>
            <label for="primeiro-numero">Digite um número</label>
            <input type="number" id="primeiro-numero">
            <label for="segundo-numero">Digite outro número</label>
            <input type="number" id="segundo-numero">

            <div class="div-operacoes">
                <input type="submit" value="Somar" id="btn-somar" onclick="soma()" class="operacoes-div">
                <input type="submit" value="Subtrair" onclick="subtracao()" class="operacoes-div">
                <input type="submit" value="Multiplicar" onclick="multiplicacao()" class="operacoes-div">
                <input type="submit" value="Dividir" onclick="divisao()" class="operacoes-div">
            </div>
            <p id="resultado"></p>
        </section>
    </main>
</body>
</html>
<script src="script.js"></script>
